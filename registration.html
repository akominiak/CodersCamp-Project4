    <title>ToDo List - Rejestracja</title>

    <main>
        <div class="container">
            <h1>To Do List</h1>
            <h2>Rejestracja</h2>
            <form class="register">
                <input type="text" name="login" id="login-id" placeholder="Twój login">
                <input type="password" name="password" id="password-id" placeholder="Twoje hasło">
                <input type="email" name="email" id="email-id" placeholder="Twój adres email">
                <button type="submit" id="registerButton">Zarejestruj się!</button>
            </form>
        </div>
    </main>
    <script src="./js/register.js"></script>
