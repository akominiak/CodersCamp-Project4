<body>
    <nav>
        <ul>
            <li><a href="login.html">Logowanie</a></li>
            <li><a href="registration.html">Rejestracja</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>To-Do List</h1>
            <h2>Dodaj zadanie</h2>
            <form action="" class="addTask">
                <div class="inputWrap">
                    <input type="text">
                    <button>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
            <div class="list">
                <h2>Moje zadania:</h2>
                <ul class="taskList">
                    <p>Brak zada≈Ñ do wykonania</p>
                </ul>
            </div>
        </div>

    <script src="js/main.js"></script>
