<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <!-- <li><a href="login">Logowanie</a></li> -->
            <!-- <li><a href="registration">Rejestracja</a></li> -->
            <li><a href="logout">Wyloguj</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>To Do List</h1>
            <h2>Dodaj zadanie</h2>
            <form action="" class="addTask">
                <div class="inputWrap">
                    <input type="text">
                    <button>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </form>
            <div class="list">
                <h2>Moje zadania:</h2>
                <ul class="taskList">
                    <!-- <p>Brak zadań do wykonania</p> -->
                </ul>
            </div>
        </div>
    </main>
    <!-- <button class="trigger">Modal pop up</button> -->

    <div class="modal">
        <div class="modal-content">
            <div class="modal-top">
                <span class="close-button">
                    <i class="far fa-window-close"></i>
                </span>
                <h2>Udostępnij zadanie</h2>
            </div>
            <div class="modal-bottom">
                <h5>Podaj nazwę użytkownika</h5>
                <form class="share">
                    <input type="text" name="search-login" id="search-login" placeholder="Nazwa użytkownika"
                        list="logins-dt-id" />
                    <datalist id="logins-dt-id">
                    </datalist>
                    <button type="submit" class="btn-ok">Wyślij</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
